<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom 조작 : js</title>
    <script src="./dist/js/jquery-3.5.1.min.js"></script>
</head>
<body>
    <h1>dom 조작</h1>

    <h2>text(), html()</h2>
    <button id="btn1">Show Text</button>
    <div class="text"></div>
    <br>
    <button id="btn2">Show Html</button>
    <div class="html"></div>

    <script>
        $(function(){
            $('#btn1').click(function(){
                $('.text').text('안녕하세요. <br> 전 오다다입니다.')
            })
            $('#btn2').click(function(){
                $('.html').html('안녕하세요. <br> 전 <b>오다다</b>입니다.')
            })
        })
    </script>

    <hr>
    <h2>val() - get, set</h2>
    <p>내가 좋아하는 캐릭터는 <input type="text" id="val"></p>
    <button id="btn3">show value</button>

    <script>
        $(function(){
            $('#btn3').click(function(){
                alert('내가 좋아하는 캐릭터는 ' + $('#val').val() + '입니다.')
                $('#val').val('스파이더맨')
            })
        })
    </script>

    <hr>
    <h2>attr() : 속성값 변경</h2>
    <a href="https://www.naver.com" class="link">네이버</a>
    <button id="btn4">다음으로 바꿔~</button>

    <script>
        // #btn4를 클릭했을 때
        $('#btn4').click(function(){
            // 알럿창에 표시
            alert($('.link').attr('href'))
            // 내용 변경
            $('.link')
            .attr({href : 'https://www.daum.net'})
            .text('다음')
        })
    </script>
    <br><br>
    <!-- 이미지 주소 변경 : 전구 켜고 끄기 -->
    <img src="./images/pic_bulboff.gif" alt="전구 꺼짐" class="img-light">
    <button id="btnOn">전구 켜짐</button>
    <button id="btnOff">전구 꺼짐</button>

    <script>
        // #btnOn을 클릭했을 때
        // .img-light의 src값을 './images/pic_bulbon.gif' 변경
        $('#btnOn').click(function(){
            $('.img-light').attr({src : './images/pic_bulbon.gif'})
        })

        // #btnOff
        $('O#btnff').click(function(){
            $('.img-light').attr({src : './images/pic_bulboff.gif'})
        })

    </script>

    <hr>
    <h2>prepend(), append(), before(), after() - 요소 추가</h2>
    <nav class="nav1">
        <ul style="border: 1px solid red">
            <li>menu1</li>
            <li>menu2</li>
            <li>menu3</li>
            <li>menu4</li>
        </ul>
    </nav>
    <script>
        // .nav1 li의 태그 내 앞쪽에 '태그 내 앞쪽'
        $('.nav1 ul').prepend('<b>prepend - </b>')

        // .nav1 li의 태그 내 뒷쪽에 '태그 내 뒷쪽'
        $('.nav1 ul').append('<b> - append</b>')

        // .nav1 ul의 태그 밖 앞쪽에 '<em>태그 밖 앞쪽</em>'
        $('.nav1 ul').before('<em>before - </em>')
        
        // .nav1 ul의 태그 밖 뒷쪽에 '<em>태그 밖 뒷쪽</em>'
        $('.nav1 ul').after('<em> - after</em>')
        
    </script>

<hr>
<h2>remove(), empty() - 요소 삭제</h2>

<nav class="nav2">
    <ul>
        <li>menu1</li> <!-- remove() -->
        <li>menu2</li> <!-- empty() -->
    </ul>
</nav>
<script>
    // .nav2 li의 첫번째 li를 삭제해주세요
    $('.nav2 li').eq(0).remove()

    // .nav2 li의 두번째 li 태그 내 요소 삭제해주세요
    $('.nav2 li').eq(0).empty().text('다시 넣어!!')


</script>

    
</body>
</html>
